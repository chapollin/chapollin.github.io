<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vazamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vazamentos na Farinheira</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Vazamento.html">Vazamentos</a>
        </nav>
    </header>
    <main>
        <section class="vazamentos-list">
            <h2>Lista de Vazamentos</h2>
            <ul id="vazamentos"></ul>
            <button id="addVazamento">Adicionar Vazamento</button>
        </section>
        <section id="detalhesVazamento" class="detalhes">
            <h2>Detalhes do Vazamento</h2>
            <img id="vazamentoImage" src="" alt="Foto/Vídeo do vazamento">
            <button id="deleteVazamento">Excluir Vazamento</button>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
    // Função para solicitar a senha
    function solicitarSenha() {
        const passwordInput = document.createElement("input");
        passwordInput.type = "password"; // Define o tipo como "password"
        passwordInput.placeholder = "Digite a senha";
        
        const passwordContainer = document.createElement("div");
        passwordContainer.appendChild(passwordInput);
        
        const submitButton = document.createElement("button");
        submitButton.textContent = "Entrar";
        submitButton.onclick = () => {
            if (passwordInput.value === "marcos") {
                document.getElementById("main-content").style.display = "block";
                passwordContainer.style.display = "none"; // Esconder o campo de senha
            } else {
                alert("Senha incorreta. Acesso negado.");
                window.location.href = "https://chapollin.github.io/"; // Redireciona para a página inicial se a senha estiver incorreta
            }
        };
        
        passwordContainer.appendChild(submitButton);
        document.body.insertBefore(passwordContainer, document.body.firstChild); // Adiciona o campo antes do conteúdo principal
    }

    // Chamar a função ao carregar a página
    window.onload = solicitarSenha;
</script>
</body>
</html>
