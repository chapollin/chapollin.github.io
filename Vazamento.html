<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vazamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vazamentos na Farinheira</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Vazamento.html">Vazamentos</a>
        </nav>
    </header>
    <main>
        <section class="vazamentos-list">
            <h2>Lista de Vazamentos</h2>
            <ul id="vazamentos"></ul>
            <button id="addVazamento">Adicionar Vazamento</button>
            <!-- Campo de input escondido para o usuário selecionar arquivos -->
            <input type="file" id="inputFile" style="display: none;">
        </section>
        <section id="detalhesVazamento" class="detalhes">
            <h2>Detalhes do Vazamento</h2>
            <img id="vazamentoImage" src="" alt="Foto/Vídeo do vazamento">
            <button id="deleteVazamento">Excluir Vazamento</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
